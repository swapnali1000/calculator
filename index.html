<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/test.css"/>
</head>
<body>
 <div class="calci-container">
    <input id="input" type="text" class="calci-screen">
    <div class="brand-name"><p><i>Canon</i></p></div>
    <div class="cal-btn">
        <button class="rowtop-btn" onclick="handleKeyPress('C')">C</button>
        <button class="rowtop-btn" onclick="handleKeyPress('%')">%</button>
        <button class="rowtop-btn" onclick="handleKeyPress('(')">(</button>
        <button class="rowtop-btn" onclick="handleKeyPress(')')">)</button>
    </div>
    <div class="cal-btn">
        <button class="row-btn" onclick="handleKeyPress('7')">7</button>
<button class="row-btn" onclick="handleKeyPress('8')">8</button>
        <button class="row-btn" onclick="handleKeyPress('9')">9</button>
        <button class="row-btn symb-btn" onclick="handleKeyPress('รท')">รท</button>
    </div>
    <div class="cal-btn">
        <button class="row-btn" onclick="handleKeyPress('4')">4</button>
        <button class="row-btn" onclick="handleKeyPress('5')">5</button>
        <button class="row-btn" onclick="handleKeyPress('6')">6</button>
        <button class="row-btn symb-btn" onclick="handleKeyPress('*')">x</button> 
    </div>
<div class="cal-btn">
        <button class="row-btn" onclick="handleKeyPress('1')">1</button>
        <button class="row-btn" onclick="handleKeyPress('2')">2</button>
        <button class="row-btn" onclick="handleKeyPress('3')">3</button>
        <button class="row-btn symb-btn" onclick="handleKeyPress('-')">-</button>
    </div>
    <div class="cal-btn">
        <button class="row-btn" onclick="handleKeyPress('0')">0</button>
        <button class="row-btn" onclick="handleKeyPress('.')">.</button>
        <button class="row-btn symb-btn" onclick="handleKeyPress('+')">+</button>
<button class="row-btn eql-btn" onclick="handleKeyPress('=')">=</button>
    </div>
 </div>  
 <script>
    function handleKeyPress(key)
    {
        const inputScreen = document.getElementById('input');
      if(key=='=')
      {
        
        inputScreen.value = eval(inputScreen.value);
        
      }
      else if (key=='C'){
        inputScreen.value = '';
      }
      else
      {
        
        inputScreen.value  += key;
      }
    }
 </script> 
</body>
</html>
